{% extends "base.html" %}
{% block content %}
<section id="content" class="thumbnail-boxes">
{% for article in articles_page.object_list %}
    {% if article.metadata.get("ispage") == None %}
    <a href="{{ SITEURL }}/{{ article.url }}" title="{{ article.description }}"><img class="project-thumbnail" src="{{ SITEURL }}/theme/thumbnails/{{ article.slug }}.png"/></a>
    {% endif %}
{% endfor %}
</section><!-- /#content -->
{% endblock content %}
</div>
